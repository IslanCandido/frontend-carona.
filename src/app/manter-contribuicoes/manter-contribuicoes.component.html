<section>
    <main>
        <app-header></app-header>
    </main>
</section>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-sm-12 col-md-10 col-lg-10">
            <form id="form" #frm="ngForm">
                <div class="form-row" id="consulta">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <p-toolbar>
                            <div class="p-toolbar-group-left">
                                <h4>Cadastro de Contribuições</h4>
                            </div>
                            <div class="p-toolbar-group-right">
                                <button pButton type="button"
                                    class="p-button-raised p-button-rounded p-button-success medio" icon="pi pi-check"
                                    [disabled]="frm.invalid" (click)="salvar(frm)"></button>
                                <button pButton type="button"
                                    class="p-button-raised p-button-rounded p-button-danger medio" icon="pi pi-trash"
                                    [disabled]="frm.invalid" (click)="excluir(contribuicao.id, frm)"></button>
                                <button pButton type="button"
                                    class="p-button-raised p-button-rounded p-button-secondary medio" icon="pi pi-times"
                                    (click)="limpar(frm)"></button>
                            </div>
                        </p-toolbar>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-5 col-lg-5">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" pInputText name="tipo" class="form-control" [(ngModel)]="contribuicao.tipo"
                            required>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão">Cartão</option>
                            <option value="Dinheiro e Cartão">Dinheiro e Cartão</option>
                            <option value="Gasolina">Gasolina</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-7 col-lg-7">
                        <label for="valor">Valor</label>
                        <input id="valor" pInputText name="valor" autocomplete="off" maxlength="60"
                            [(ngModel)]="contribuicao.valor" placeholder="valor/descrição da contribuição"
                            class="form-control input-md" type="text" required>
                    </div>
                </div>
                <div class="form-row" id="table">
                    <p-table [value]="contribuicoes" [paginator]="true" [rows]="5" [responsive]="true"
                        selectionMode="single" [(selection)]="contribuicao">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th scope="Tipo">Tipo</th>
                                <th scope="Valor">Valor</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-contribuicao>
                            <tr [pSelectableRow]="contribuicao">
                                <td> {{ contribuicao.tipo }}</td>
                                <td> {{ contribuicao.valor }}</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage" let-columns>
                            <tr>
                                <td [attr.colspan]="contribuicoes.length">
                                    Nenhuma contribuição cadastrada!
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </form>
        </div>
    </div>
    <p-toast position="top-right"></p-toast>
