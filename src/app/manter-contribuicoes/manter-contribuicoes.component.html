<h3>Cadastro de Contribuições</h3>

<form id="form" #frm="ngForm">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label class="col-md-2 control-label" for="tipo">Tipo</label>
            <select id="tipo" name="tipo" class="form-control" [(ngModel)]="contribuicao.tipo" required>
                <option value="Somente Dinheiro">Somente Dinheiro</option>
                <option value="Somente Cartão">Somente Cartão</option>
                <option value="Qualquer tipo">Qualquer tipo</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label class="col-md-3 control-label" for="valor">Valor</label>
            <input id="valor" name="valor" autocomplete="off" maxlength="60" [(ngModel)]="contribuicao.valor"
                placeholder="valor/descrição da contribuição" class="form-control input-md" type="text" required>
        </div>
    </div>

    <div class="table-overflow">
        <table class="table table-bordered-sm table-hover table-active" id="tabela">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contribuicao of contribuicoes">
                    <td>{{ contribuicao.id }}</td>
                    <td> {{ contribuicao.tipo }}</td>
                    <td> {{ contribuicao.valor }}</td>
                    <td><button type="button" (click)="consultar(contribuicao.id)" class="btn btn-info"
                            id="btnPesquisar">Selecionar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<div class="container" id="btn-prin">
    <button type="button" class="btn btn-success medio" [disabled]="frm.invalid" (click)="salvar()">Salvar</button>
    <button type="button" class="btn btn-danger medio" [disabled]="frm.invalid"
        (click)="excluir(contribuicao.id)">Remover</button>
    <button type="button" class="btn btn-secondary medio" (click)="limpar(frm)">Limpar</button>
</div>
