<section>
    <main>
        <app-header></app-header>
    </main>
</section>

<div class="modal fade" id="mensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mensagem...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{mensagem}}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2>Cadastro de Veículos</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-sm-12 col-md-10 col-lg-12">
            <form id="form" #frm="ngForm">
                <div class="form-row" id="consulta">
                    <div class="form-group col-lg-3">
                        <input [(ngModel)]="consultaPlaca" id="con-vei" name="con-vei" type="search" placeholder="placa do veículo" minlength="8" maxlength="8" autocomplete="off" class="form-control input-md">
                    </div>
                    <div >
                        <button type="button" (click)="consultar(consultaPlaca)" class="btn btn-light">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="form-group col-lg-8">
                        <button type="submit" class="btn btn-success medio" (click)="salvar()" [disabled]="frm.invalid" data-toggle="modal" data-target="#mensagem">Salvar</button>
                        <button type="button" class="btn btn-danger medio" (click)="excluir(veiculo.id)" [disabled]="frm.invalid" data-toggle="modal" data-target="#mensagem">Remover</button>
                        <button type="button" class="btn btn-secondary medio" (click)="limpar()">Limpar</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-3">
                        <label for="placa">Placa</label>
                        <input [(ngModel)]="veiculo.placa" pattern="^[A-Z]{3}-\d{4}$" id="placa" name="placa" type="text" placeholder="Ex: XXX-0000" minlength="8" maxlength="8" autocomplete="off" class="form-control input-md" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="renavam">Renavam</label>
                        <input [(ngModel)]="veiculo.renavam" id="renavam" name="renavam" placeholder="Renavam do veículo" class="form-control input-md" autocomplete="off" type="text" minlength="11" maxlength="11" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="cpf">Usuário(CPF)</label>
                        <input [(ngModel)]="veiculo.usuario.cpf" (blur)="consultarUsuario($event.target.value)" id="cpf" name="cpf" placeholder="EX: XXXXXXXXXXX" autocomplete="off" class="form-control input-md" type="text" minlength="11" maxlength="11" pattern="[0-9]+$" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <label for="modelo">Modelo</label>
                        <input [(ngModel)]="veiculo.modelo" autocomplete="off" id="modelo" name="modelo" type="text" maxlength="40" placeholder="Modelo do veículo" class="form-control input-md" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="cor">Cor</label>
                        <input [(ngModel)]="veiculo.cor" autocomplete="off" id="cor" name="cor" maxlength="40" type="text" placeholder="Cor do veículo" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="tipo">Tipo</label>
                        <select [(ngModel)]="veiculo.tipo" id="tipo" name="tipo" class="form-control" required>
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                            <option value="Caminhonete">Caminhonete</option>
                            <option value="Ônibus">Ônibus</option>
                            <option value="Kombi">Kombi</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="anoFabricacao">Ano</label>
                        <input [(ngModel)]="veiculo.ano_fabricacao" id="anoFabricacao" name="anoFabricacao" type="number" placeholder="EX: 1111" autocomplete="off" pattern="([0-9]{4})" class="form-control input-md" required>
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="capacidade">Capacidade</label>
                        <select [(ngModel)]="veiculo.capacidade" id="capacidade" name="capacidade" class="form-control" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="8">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

</div>
