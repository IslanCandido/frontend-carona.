<div class="vs-screen-bg">
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
                <div class="row" id="form-login">
                    <div class="col-sm-2 col-md-3">
                        <div class="text-center">
                            <div class="img-responsive"><img src="assets/logo.png" alt="50%" width="95%" height="27%">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-9">
                        <h2>Login</h2>
                        <form id="form" #frm="ngForm">
                            <div class="login-form">
                                <div class="form-group">
                                    <p-inputMask [(ngModel)]="usu.cpf" title="usuario" id="usuario" name="usuario"
                                        mask="999.999.999-99" styleClass="form-control login-field"
                                        autocomplete="off" placeholder="Digite seu cpf" required>
                                    </p-inputMask>
                                    <label class="login-field-icon fui-user" for="login-name"></label>
                                </div>

                                <div class="form-group">
                                    <input [(ngModel)]="usu.senha" pInputText type="password"
                                        class="form-control login-field" name="login-pass" placeholder="Digite sua senha"
                                        minlength="8" maxlength="20" id="login-pass" required>
                                    <label class="login-field-icon fui-lock" for="login-pass"></label>

                                    <p-button label="Esqueceu a senha?" [routerLink]="['/recuperar-conta']"
                                    styleClass="p-button-link"></p-button>
                                </div>

                                <button pButton pRipple label="Entrar" style="margin-top: 20px;" class="p-button-primary btn-lg btn-block"
                                    (click)="login()" [disabled]="frm.invalid"></button>
                                <button pButton pRipple label="Me Registrar" class="p-button-secondary btn-lg btn-block"
                                    (click)="registrar()" [routerLink]="['/manter-usuÃ¡rios']"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mensagem...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{mensagem}}</p>
            </div>
        </div>
    </div>
</div>
