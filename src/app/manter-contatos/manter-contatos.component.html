<section>
    <main>
        <app-header></app-header>
    </main>
</section>

<div class="modal fade" id="mensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mensagem...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{mensagem}}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-sm-12 col-md-12 col-lg-10">
            <form id="form" #frm="ngForm">
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <h2>Cadastro de Contatos</h2>
                    </div>
                    <div class="col-sm-4 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-success medio" (click)="salvar()" [disabled]="frm.invalid" data-toggle="modal" data-target="#mensagem">Salvar</button>
                    </div>
                    <div class="col-sm-4 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-danger medio" (click)="excluir(contato.id)" [disabled]="frm.invalid" data-toggle="modal" data-target="#mensagem">Remover</button>
                    </div>
                    <div class="col-sm-4 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-secondary medio" (click)="limpar()">Limpar</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="tipo">Tipo</label>
                        <select [(ngModel)]="contato.tipo" id="tipo" name="tipo" class="form-control" required>
                            <option value="Residencial">Residencial</option>
                            <option value="Celular">Celular</option>
                            <option value="Fixo">Fixo</option>
                            <option value="Serviço">Serviço</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]="contato.telefone" id="telefone" name="telefone" type="tel" placeholder="(XX)XXXXX-XXXX" minlength="8" maxlength="15" autocomplete="off" class="form-control input-md" required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="Nome">CPF(Usuário)</label>
                        <input [(ngModel)]="contato.usuario.cpf" (blur)="consultarUsuario($event.target.value)" id="cpf" name="cpf" placeholder="EX: XXXXXXXXXXX" class="form-control input-md" type="text" autocomplete="off" minlength="11" maxlength="11" pattern="[0-9]+$" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="table-overflow">
                            <table class="table table-bordered-sm table-hover table-active" id="tabela">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Usuário</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let contato of contatos" (click)="consultar(contato.id)">
                                        <td> {{ contato.tipo }}</td>
                                        <td> {{ contato.telefone }}</td>
                                        <td> {{ contato.usuario.nome }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
